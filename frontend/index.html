<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="StarsCalendars - Cinematic 3D astronomical visualization with spiritual insights" />
    <meta name="theme-color" content="#0a0a0a" />
    
    <!-- Performance optimizations (removed Google Fonts preconnect - not needed) -->
    
    <!-- Security headers (X-Frame-Options must be HTTP header, not meta tag) -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- WASM and WebGL requirements -->
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp" />
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin" />
    
    <title>StarsCalendars - Cinematic Astronomy</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
